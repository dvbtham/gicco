<table class="table">
    <thead>
    <tr>
        <th>{{::vm.translate.get('Keyword')}}</th>
        <th>{{::vm.translate.get('Count')}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="keyword in vm.keywords">
        <td>{{keyword.keyword}}</td>
        <td>{{keyword.count}}</td>
    </tr>
    </tbody>
    </table>
