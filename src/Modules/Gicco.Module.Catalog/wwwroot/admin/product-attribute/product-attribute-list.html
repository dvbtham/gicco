<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="pull-left">{{::vm.translate.get('Product Attributes')}}</div>
                    <div class="pull-right">
                        <a ui-sref="app.catalog.product-attribute-create"> <i class="fa fa-user-plus"></i>
                            {{::vm.translate.get('Create Product Attributes')}} </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>{{::vm.translate.get('Name')}}</th>
                                    <th>{{::vm.translate.get('Group')}}</th>
                                    <th>{{::vm.translate.get('Actions')}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="attribute in vm.productAttributes">
                                    <td>{{attribute.name}}</td>
                                    <td>{{attribute.groupName}}</td>
                                    <td>
                                        <a ui-sref="app.catalog.product-attribute-edit({id: attribute.id})" title="Edit"
                                            class="btn btn-primary btn-xs">
                                            <span class="fa fa-edit"></span></a>
                                        <!--<button ng-click="vm.deleteProductAttribute(attribute)" class="btn btn-danger btn-xs delete"> <span class="fa fa-times"></span></button>-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
</div>
