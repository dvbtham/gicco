<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="pull-left">{{::vm.translate.get('Online Themes')}}</div>
                    <div class="pull-right">
                        <a ui-sref=" "> <i class="fa fa-eye"></i> {{::vm.translate.get('View Installed Themes')}} </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div ng-repeat="theme in vm.themes" class="col-xs-4 col-md-2">
                            <div class="thumbnail">
                                <a ui-sref="theme-details({ name: theme.name })">
                                    <img alt="{{theme.name}}" ng-src="{{theme.thumbnailUrl}}">
                                    <div class="caption">
                                        <h4>{{theme.name}}</h4>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
</div>
