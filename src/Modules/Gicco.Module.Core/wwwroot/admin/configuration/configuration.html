<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div ng-if="!vm.isEditMode">{{::vm.translate.get('Application Settings')}}</div>
                </div>
                <div class="card-body">
                    <form name="configurationForm" class="form-horizontal">
                        <div class="col-sm-offset-4 bg-danger" ng-show="vm.validationErrors">
                            <ul>
                                <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                            </ul>
                        </div>
                        <div class="form-group" ng-repeat="item in vm.settings">
                            <label class="col-sm-4 control-label">{{item.id}}</label>
                            <div class="col-sm-8">
                                <input name="name" ng-model="item.value" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button class="btn btn-outline-primary" ng-click="vm.save()"><span class="fa fa-check"></span>
                                    Save</button>
                                <button ui-sref="app.dashboard" class="btn btn-outline-warning">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
</div>
