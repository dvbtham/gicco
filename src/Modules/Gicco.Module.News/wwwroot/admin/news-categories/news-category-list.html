<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="pull-left">{{::vm.translate.get('News Category')}}</div>
                    <div class="pull-right">
                        <a ui-sref="app.content.news-categories-create"> <i class="fa fa-user-plus"></i> {{::vm.translate.get('Create News Category')}} </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th class="text-center">Is Published</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="newsCategory in vm.newsCategorys">
                                <td>{{newsCategory.name}}</td>
                                <td class="text-center"><i ng-attr-class="{{newsCategory.isPublished && 'fa fa-circle' || 'fa fa-circle-o'}}"></i></td>
                                <td>
                                    <a ui-sref="app.content.news-categories-edit({id: newsCategory.id})" title="Edit" class="btn btn-primary btn-xs"> <span class="fa fa-edit"></span></a>
                                    <button ng-click="vm.deleteNewsCategory(newsCategory)" class="btn btn-danger btn-xs delete"> <span class="fa fa-times"></span></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
</div>
