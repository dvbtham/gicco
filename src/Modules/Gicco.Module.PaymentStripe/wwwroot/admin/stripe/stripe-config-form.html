<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div ng-if="!vm.isEditMode">{{::vm.translate.get('Stripe Settings')}}</div>
                </div>
                <div class="card-body">
                    <form name="stripeConfigForm" class="form-horizontal">
                        <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                            <ul>
                                <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Public Key</label>
                            <div class="col-sm-10">
                                <input name="name" ng-model="vm.stripeConfig.publicKey" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Secret Key</label>
                            <div class="col-sm-10">
                                <input name="name" ng-model="vm.stripeConfig.privateKey" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-outline-primary" ng-click="vm.save()"><span class="fa fa-check"></span>
                                    Save</button>
                                <button ui-sref="app.system.payment-providers" class="btn btn-outline-warning">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
</div>
