<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div ng-if="!vm.isEditMode">{{::vm.translate.get('Create Category Display Widget')}}</div>
                    <div ng-if="vm.isEditMode">{{::vm.translate.get('Edit Category Display Widget')}}</div>
                </div>
                <div class="card-body">
                    <form name="pageForm" class="form-horizontal">
                        <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors.length > 0">
                            <ul>
                                <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{::vm.translate.get('Widget Name')}}</label>
                            <div class="col-sm-10">
                                <input name="name" ng-model="vm.widgetInstance.name" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{::vm.translate.get('Widget Zone')}}</label>
                            <div class="col-sm-10">
                                <select ng-model="vm.widgetInstance.widgetZoneId" class="form-control"
                                        ng-options="zone.id as zone.name for zone in vm.widgetZones"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{::vm.translate.get('Publish Start')}}</label>
                            <div class="col-sm-10">
                                <p class="input-group">
                                    <input type="text" class="form-control" datetime-picker="dd MMM yyyy HH:mm" ng-model="vm.widgetInstance.publishStart" is-open="vm.datePickerPublishStart.open" datepicker-options="vm.datePickerPublishStart.datepickerOptions" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-outline-warning" ng-click="vm.openCalendar($event, 'datePickerPublishStart')"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{::vm.translate.get('Publish End')}}</label>
                            <div class="col-sm-10">
                                <p class="input-group">
                                    <input type="text" class="form-control" datetime-picker="dd MMM yyyy HH:mm" ng-model="vm.widgetInstance.publishEnd" is-open="vm.datePickerPublishEnd.open" datepicker-options="vm.datePickerPublishEnd.datepickerOptions" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-outline-warning" ng-click="vm.openCalendar($event, 'datePickerPublishEnd')"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{::vm.translate.get('Display Order')}}</label>
                            <div class="col-sm-10">
                                <select ng-model="vm.widgetInstance.displayOrder" class="form-control"
                                        ng-options="n for n in vm.numberOfWidgets"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{::vm.translate.get('Category')}}</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="vm.widgetInstance.settings.categoryId"
                                        ng-options="category.id as category.name for category in vm.categories"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-outline-primary" ng-click="vm.save()"><span class="fa fa-check"></span> {{::vm.translate.get('Save')}}</button>
                                <button ui-sref="app.content.widget" class="btn btn-outline-warning">{{::vm.translate.get('Cancel')}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
</div>
