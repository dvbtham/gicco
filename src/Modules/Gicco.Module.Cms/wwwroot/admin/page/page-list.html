<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="pull-left">{{::vm.translate.get('Pages')}}</div>
                    <div class="pull-right">
                        <a ui-sref="app.content.pages-create"> <i class="fa fa-user-plus"></i> {{::vm.translate.get('Create Page')}} </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>{{::vm.translate.get('Name')}}</th>
                                    <th>Url</th>
                                    <th class="text-center">{{::vm.translate.get('Is Published')}}</th>
                                    <th>{{::vm.translate.get('Actions')}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="page in vm.pages">
                                    <td>{{page.name}}</td>
                                    <td>{{page.slug}}</td>
                                    <td class="text-center"><i ng-attr-class="{{page.isPublished && 'fa fa-circle' || 'fa fa-circle-o'}}"></i></td>
                                    <td>
                                        <a ui-sref="app.content.pages-edit({id: page.id})" title="Edit" class="btn btn-primary btn-xs">
                                            <span class="fa fa-edit"></span></a>
                                        <button ng-click="vm.deletePage(page)" class="btn btn-danger btn-xs delete">
                                            <span class="fa fa-times"></span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
</div>
