<table class="table">
    <thead>
    <tr>
        <th>{{::vm.translate.get('Product')}}</th>
        <th>{{::vm.translate.get('Count')}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in vm.products">
        <td><a href="/{{product.slug}}">{{product.name}}</a></td>
        <td>{{product.viewedCount}}</td>
    </tr>
    </tbody>
    </table>
