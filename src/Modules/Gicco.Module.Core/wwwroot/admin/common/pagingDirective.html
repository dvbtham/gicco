<div>
    <div ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
        <ul class="pagination pagination-sm">
            <li>
                <a ng-hide="page == 0" ng-click="search(0)">
                    <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a ng-hide="page == 0" ng-click="search(page-1)">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                </a>
            </li>
            <li ng-repeat="n in range()" ng-class="{active: n == page}">
                <a ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
                <span ng-if="n == page">{{n+1}}</span>
            </li>
            <li>
                <a ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a ng-hide="page == pagesCount - 1" ng-click="search(pagesCount - 1)">
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
