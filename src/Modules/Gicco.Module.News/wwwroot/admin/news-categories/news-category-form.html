<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div ng-if="!vm.isEditMode">{{::vm.translate.get('Create Vendor')}}</div>
                    <div ng-if="vm.isEditMode">{{::vm.translate.get('Edit Vendor')}}</div>
                </div>
                <div class="card-body">
                    <form name="newsCategoryForm" class="form-horizontal">
                        <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors.length > 0">
                            <ul>
                                <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">NewsCategory Name</label>
                            <div class="col-sm-10">
                                <input name="name" ng-model="vm.newsCategory.name" ng-change="vm.updateSlug()" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{::vm.translate.get('Slug')}}</label>
                            <div class="col-sm-10">
                                <input name="slug" ng-model="vm.newsCategory.slug" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{::vm.translate.get('Meta Title')}}</label>
                            <div class="col-sm-10">
                                <input name="metaTitle" ng-model="vm.newsCategory.metaTitle" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{::vm.translate.get('Meta Keywords')}}</label>
                            <div class="col-sm-10">
                                <textarea name="metaKeywords" ng-model="vm.newsCategory.metaKeywords" class="form-control" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{::vm.translate.get('Meta Description')}}</label>
                            <div class="col-sm-10">
                                <textarea name="metaDescription" ng-model="vm.newsCategory.metaDescription" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-outline-primary" ng-click="vm.save()"><span class="fa fa-check"></span> Save</button>
                                <button ui-sref="app.content.news-categories" class="btn btn-outline-warning">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
</div>
